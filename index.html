<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Patrio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Bandera de México</h1>
        
        <div class="row mt-4 justify-content-center">
            <!-- Control Verde -->
            <div class="col-md-4">
                <h10>Esperanza</h10>
                <input type="range" class="form-range" id="green-slider" min="0" max="255" value="128">
                <p id="green-hex">#8000</p>
                <div class="color-box" id="green-box"></div>
            </div>

            <!-- Control Blanco (Unidad) - Fijo -->
            <div class="col-md-4">
                <h10>Unidad</h10>
                <p>#FFFFFF</p>
                <div class="color-box position-relative" id="white-box">
                    <div class="arroba-grid">
                        @@@@@<br>
                        @@@@@<br>
                        @@@@@<br>
                    </div>
                </div>
            </div>

            <!-- Control Rojo -->
            <div class="col-md-4">
                <h10>Sangre de nuestros héroes nacionales</h10>
                <input type="range" class="form-range" id="red-slider" min="0" max="255" value="128">
                <p id="red-hex">#800000</p>
                <div class="color-box" id="red-box"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
